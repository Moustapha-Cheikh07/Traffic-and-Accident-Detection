{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4><i class="fas fa-exclamation-triangle me-2"></i> Erreur</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Une erreur s'est produite</h5>
                    <p class="card-text">{{ error_message }}</p>
                    <div class="mt-4">
                        <a href="{% url 'stats' %}" class="btn btn-primary me-2">
                            <i class="fas fa-sync"></i> Réessayer
                        </a>
                        <a href="{% url 'index' %}" class="btn btn-secondary">
                            <i class="fas fa-home"></i> Retour à l'accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
